version: '3.4'

services:
  timesheets.api:
    image: ${DOCKER_REGISTRY-}timesheetsapi
    build:
      context: .
      dockerfile: Timesheets.API/Dockerfile

  db:
    container_name: db
    image: postgres
    volumes:
    - db-data:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_PASSWORD: pwd
    ports:
      - 5434:5432

volumes: 
  db-data:
   driver: local